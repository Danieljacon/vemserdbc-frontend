<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap Grid</title>
</head>

<body>
    <section class="container">
        <h1>System Grid</h1>

        <div>
            <div class="row" style="height: 200px;">
                <div class="col-md-6 border">Coluna 1</div>
                <div class="col-md-6 border">Coluna 2</div>
            </div>
            <div class="row">
                <div class="col-md-3 border">Coluna 1</div>
                <div class="col-md-3 border">Coluna 2</div>
                <div class="col-md-3 border">Coluna 3</div>
                <div class="col-md-3 border">Coluna 4</div>
            </div>
            <div class="row text-center">
                <div class="col-md-2 border" style="background: red;">Coluna 1</div>
                <div class="col-md-10 border" style="background: yellow;">Coluna 2</div>
            </div>
            <br>
            <section>
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Titulo</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-1 border">Número</div>
                    <div class="col-lg-1 border">Ícone</div>
                    <div class="col-lg-4 border">Texto de Data</div>
                    <div class="col-lg-5 border">Video do Youtube</div>
                    <div class="col-lg-1 border">Emoji</div>
                </div>
            </section>
            <br>
            <section>
                <div class="row justify-content-md-between">
                    <div class="col-md-2 border bg-primary">Div 1</div>
                    <div class="col-md-2 border">Div 2</div>
                    <div class="col-md-2 border">Div 3</div>
                </div>
            </section>

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
