<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <span class="melhores-alunos">
                    <span>Melhores alunos do Vem Ser</sp>
                    </span>
            </div>
            <ul class="menu">
                <li><a href="../../">Home</a></li>
                <li><a href="../sobre/">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>

    <section class="form-container">
        <h2>Contato</h2>
        <form class="form">
            <div class="form-container">
                <label for="nome">Digite seu nome completo:</label>
                <input type="text" id="nome">

                <label for="email">Digite seu e-mail:</label>
                <input type="email" id="email">

                <label for="motivo">Qual o motivo do contato?</label>
                <select id="motivo">
                    <option value="Gosto mais de HTML">Gosto mais de HTML</option>
                </select>

                <label for="mensagem">Digite sua mensagem:</label>
                <textarea id="mensagem" class="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>

            </div>
            <input type="submit" value="Enviar" class="button">

        </form>
    </section>

    <footer>
        <ul class="footer-menu">
            <li><a href="../../">Home</a></li>
            <li><a href="../sobre/">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <address>7290 6th Ave - New York</address>
    </footer>
</body>

</html>
