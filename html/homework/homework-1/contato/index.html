<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header>
        <span style="display: flex; align-items: baseline;">
            <img width="50" height="50" src="../assets/cogumelo.png" alt="">
            <p>Melhores alunos do Vem Ser</p>
        </span>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="../sobre/">Sobre</a></li>
            <li><a href="">Contato</a></li>
        </ul>
    </header>

    <main>
        <form style="display: flex; flex-direction: column; gap: 20px;">
            <span>
                <label for="nome">Digite seu nome completo:</label>
                <input type="text" id="nome">
            </span>
            <span>
                <label for="email">Digite seu e-mail:</label>
                <input type="email" id="email">
            </span>
            <span>
                <label for="motivo">Qual o motivo do contato?</label>
                <select id="motivo">
                    <option value="HTML izzi">HTML é easy demais</option>
                    <option value="HTML izzi">React é pica!</option>
                </select>
            </span>
            <span style="display: flex; flex-direction: column; max-width: fit-content;">
                <label for="mensagem">Digite sua mensagem</label>
                <textarea id="mensagem" cols="30" rows="10">Mensagem</textarea>
            </span>
            <span>
                <input type="submit" value="Salvar">
            </span>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="../sobre/">Sobre</a></li>
            <li><a href="">Contato</a></li>
        </ul>
        <address>Av. Andaraí, 531 - Porto Alegre</address>
    </footer>
</body>

</html>
